%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - trusty
repositories:
  arbotix:
    doc:
      type: git
      url: https://github.com/shadow-robot/sr-ronex.git
      version: indigo-devel
    release:
      packages:
        - sr_ronex
        - sr_ronex_controllers
        - sr_ronex_drivers
        - sr_ronex_examples
        - sr_ronex_external_protocol
        - sr_ronex_hardware_interface
        - sr_ronex_launch
        - sr_ronex_msgs
        - sr_ronex_test
        - sr_ronex_transmissions
        - sr_ronex_utilities
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/shadow-robot/sr-ronex-release.git
      version: 0.9.14-2
    source:
      type: git
      url: https://github.com/shadow-robot/sr-ronex.git
      version: indigo-devel
    status: developed
type: distribution
version: 1
